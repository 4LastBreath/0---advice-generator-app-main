<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">

        <div class="advice-number">
            Advice #<span class="number"></span>
        </div>

        <div class="quote-container">
            <span>“</span><span class="quote"></span><span>”</span>
        </div>
        
        <img src="./images/pattern-divider-desktop.svg" alt="" class="md-divider">
        <img src="./images/pattern-divider-mobile.svg" alt="" class="sd-divider">

        <button type="button" class="btn"><img src="./images/icon-dice.svg" alt=""></button>
    </section>

    <script src="index.js"></script>
</body>
</html>
